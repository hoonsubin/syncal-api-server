name: Deploy to Glitch
on:
  push:
    branches:
      - 'main'
jobs:
  # build the source code
  build:
    runs-on: ubuntu-latest
    strategy:
            matrix:
                node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: build
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          run: |
              chmod +x ./script/build.sh
              yarn
              yarn build
      - name: Deploy to branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: glitch-publish
          FOLDER: dist
          GITHUB_TOKEN: ${{ secrets.API_TOKEN_GITHUB }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target branch 
        uses: actions/checkout@v2
        with:
          ref: glitch-publish # checkout the publish branch
      # Deploy it to Glitch.com
      - name: Deploy to Glitch
        uses: glitch-tools/sync-glitch-github-action@master
        env:
          GLITCH_PROJECT_ID: ${{ secrets.GLITCH_PROJECT_ID }}
          GLITCH_TOKEN: ${{ secrets.GLITCH_TOKEN }}